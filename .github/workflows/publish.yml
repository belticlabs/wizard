name: Publish

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - '.github/workflows/publish.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (patch/minor/major)'
        required: false
        default: 'patch'

permissions:
  contents: write  # Required to create GitHub releases

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get current version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Check if version exists on npm
        id: check-npm
        continue-on-error: true
        run: |
          PUBLISHED_VERSION=$(npm view @belticlabs/wizard version 2>/dev/null || echo "")
          if [ -z "$PUBLISHED_VERSION" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Package does not exist on npm (first publish)"
          else
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "published=$PUBLISHED_VERSION" >> $GITHUB_OUTPUT
            echo "Published version: $PUBLISHED_VERSION"
          fi

      - name: Install dependencies for version check
        run: pnpm install --frozen-lockfile

      - name: Check if should publish
        id: should-publish
        run: |
          CURRENT="${{ steps.version.outputs.current }}"
          PUBLISHED="${{ steps.check-npm.outputs.published }}"
          EXISTS="${{ steps.check-npm.outputs.exists }}"
          
          if [ "$EXISTS" = "false" ]; then
            echo "publish=true" >> $GITHUB_OUTPUT
            echo "✅ First publish - will publish version $CURRENT"
          elif [ -z "$PUBLISHED" ]; then
            echo "publish=true" >> $GITHUB_OUTPUT
            echo "✅ Package not found - will publish version $CURRENT"
          else
            # Compare versions using node with semver from package.json
            SHOULD_PUBLISH=$(node -e "
              const semver = require('semver');
              const current = '$CURRENT';
              const published = '$PUBLISHED';
              console.log(semver.gt(current, published) ? 'true' : 'false');
            ")
            echo "publish=$SHOULD_PUBLISH" >> $GITHUB_OUTPUT
            if [ "$SHOULD_PUBLISH" = "true" ]; then
              echo "✅ Version $CURRENT > $PUBLISHED - will publish"
            else
              echo "ℹ️  Version $CURRENT <= $PUBLISHED - skipping publish"
            fi
          fi


      - name: Build with API key injection
        if: steps.should-publish.outputs.publish == 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: pnpm build:with-key

      - name: Publish to npm
        if: steps.should-publish.outputs.publish == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --access public --no-git-checks

      - name: Create GitHub Release
        if: steps.should-publish.outputs.publish == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.current }}
          name: Release v${{ steps.version.outputs.current }}
          body: |
            ## Changes
            
            See [CHANGELOG.md](https://github.com/belticlabs/wizard/blob/main/CHANGELOG.md) for details.
            
            ## Installation
            
            ```bash
            npx @belticlabs/wizard
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
